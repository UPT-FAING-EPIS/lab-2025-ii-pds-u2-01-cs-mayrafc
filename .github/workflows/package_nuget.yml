name: Package NuGet

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necesario para sonarcloud

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore Bank/Bank.sln

      - name: Build solution
        run: dotnet build Bank/Bank.sln --configuration Release --no-restore

      - name: Run unit tests with coverage
        run: dotnet test Bank/Bank.sln --configuration Release --collect:"XPlat Code Coverage" --logger trx

      # ====== SonarCloud Analysis ======
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=proyectou_lab1
            -Dsonar.organization=proyectou
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.cs.opencover.reportsPaths=**/coverage.cobertura.xml

  publish-nuget:
    needs: build-test-analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build NuGet package
        run: dotnet pack Bank/Bank.Domain/Bank.Domain.csproj --configuration Release --output ./nupkgs

      - name: Publish NuGet package to GitHub Packages
        run: dotnet nuget push "./nupkgs/*.nupkg" --source "https://nuget.pkg.github.com/mayrafc/index.json" --api-key ${{ secrets.GITHUB_TOKEN }}
